plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.31'
    id 'com.github.johnrengelman.shadow' version '5.0.0'
}

apply plugin: 'application'

mainClassName = 'com.ericschlenz.sistebbins.MainKt'

group 'com.ericschlenz'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation 'com.github.ajalt:clikt:2.0.0'

    testImplementation "org.jetbrains.kotlin:kotlin-stdlib:1.3.20"
    testImplementation "org.jetbrains.kotlin:kotlin-test-junit:1.3.20"
    testImplementation "io.mockk:mockk:1.9"
    testImplementation "org.junit.jupiter:junit-jupiter-api:5.3.2"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

jar {
    manifest {
        attributes 'Main-Class': 'com.ericschlenz.sistebbins.MainKt'
    }
}